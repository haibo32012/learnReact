<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>Learn React</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="react.min.js"></script>
	<script type="text/javascript" src="JSXTransformer.js"></script>
	<script type="text/jsx">
	var FormApp = React.createClass({
		getInitialState: function() {
			return {
				inputValue: 'input value',
				selectValue: 'A',
				radioValue: 'B',
				textareaValue: 'some text here...'
			}
		},
		handleInput: function(e) {
			this.setState({
				inputValue: e.target.value,
			})
		},
		handleSubmit: function(e) {
			e.preventDefault();
			console.log('form submitting....');
			console.log(e);
		},
		

		render: function() {
			return (
				<form onSubmit={this.handleSubmit}>
					<input type="text" value={this.state.inputValue} onChange={this.handleInput}/><br />
					<select >
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
					</select>
					<br />
					<p>Radio button</p>
					<input name="goodRadio" type="radio" value="A" />
					<input name="goodRadio" type="radio" defaultChecked value="B" />
					<input name="goodRadio" type="radio" value="C" />
					<br />
					<input name="goodRadio" type="checkbox" value="A" />
					<input name="goodRadio" type="checkbox" value="B" />
					<input name="goodRadio" type="checkbox" defaultChecked value="C" />
					<br />
					<textarea value={this.state.textareaValue}></textarea>
					<button type="submit">Submit</button>
				</form>
			)
		}
	});

	var clickComponent = React.render(
		<FormApp/>,
		document.getElementById('app')
	);

	</script>
</body>
</html>
